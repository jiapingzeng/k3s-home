apiVersion: apps/v1
kind: Deployment
metadata:
  name: wyoming-whisper
  namespace: wyoming-whisper
  labels:
    app: wyoming-whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wyoming-whisper
  template:
    metadata:
      labels:
        app: wyoming-whisper
    spec:
      initContainers:
      - name: init-config
        image: busybox:1.36
        command: ['sh', '-c', 'mkdir -p /data/wyoming-whisper && chown 1000:1000 /data/wyoming-whisper']
        volumeMounts:
        - name: data
          mountPath: /data
        securityContext:
          runAsUser: 0
      containers:
      - name: wyoming-whisper
        image: rhasspy/wyoming-whisper:latest
        ports:
        - containerPort: 10300
          name: wyoming
        env:
        - name: TZ
          value: "UTC"
        readinessProbe:
          tcpSocket:
            port: 10300
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        livenessProbe:
          tcpSocket:
            port: 10300
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /data
          subPath: wyoming-whisper
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 2Gi
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: wyoming-whisper-pvc
      nodeSelector:
        kubernetes.io/os: linux