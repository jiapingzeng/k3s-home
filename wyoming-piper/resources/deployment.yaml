apiVersion: apps/v1
kind: Deployment
metadata:
  name: wyoming-piper
  namespace: wyoming-piper
  labels:
    app: wyoming-piper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wyoming-piper
  template:
    metadata:
      labels:
        app: wyoming-piper
    spec:
      initContainers:
      - name: init-config
        image: busybox:1.36
        command: ['sh', '-c', 'mkdir -p /data/wyoming-piper && chown 1000:1000 /data/wyoming-piper']
        volumeMounts:
        - name: data
          mountPath: /data
        securityContext:
          runAsUser: 0
      containers:
      - name: wyoming-piper
        image: rhasspy/wyoming-piper:latest
        args: ["--voice", "en_US-lessac-medium"]
        ports:
        - containerPort: 10200
          name: wyoming
        env:
        - name: TZ
          value: "UTC"
        readinessProbe:
          tcpSocket:
            port: 10200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        livenessProbe:
          tcpSocket:
            port: 10200
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /data
          subPath: wyoming-piper
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: wyoming-piper-pvc
      nodeSelector:
        kubernetes.io/os: linux